<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nut {
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
            color: blue;

        }
    </style>
</head>
<body>

<table border="5px" style="width: 400px;height: 500px">
    <tr>
        <td colspan="4">
            <input id="hienthi" style="width: 90%;height: 90%;font-size: 50px;color: red">
        </td>
    </tr>
    <tr>
        <td>
            <button class="nut" onclick="numBer('1')">1</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('2')">2</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('3')">3</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="nut" onclick="numBer('4')">4</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('5')">5</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('6')">6</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="nut" onclick="numBer('7')">7</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('8')">8</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('9')">9</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="nut" onclick="cClear()">C</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('0')">0</button>
        </td>
        <td>
            <button class="nut" onclick="ketQua()">=</button>
        </td>
        <td>
            <button class="nut" onclick="numBer('/')">/</button>
        </td>
    </tr>


</table>


<script>
    function numBer(a) {
        document.getElementById('hienthi').value +=a

        // value +=a Tiếp tục nhận thêm giá trị của a
    }

    function ketQua() {
        let vao = document.getElementById('hienthi').value
        let ketqua = eval(vao)

        // hàm eval() có chức năng tính toán biểu thức toán học hoặc thức thi mã lệnh mà mình truyền vào

        document.getElementById('hienthi').value = ketqua

    }

    function cClear() {
        document.getElementById('hienthi').value = ''

    }
</script>

</body>
</html>
